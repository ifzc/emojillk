<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😛Emoji对对碰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="timer">时间: <span id="timer">60</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button id="startGame">开始游戏</button>
        </div>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>游戏结束 😈</h2>
                </div>
                <div class="modal-body">
                    <p>你的最终得分是：<span id="finalScore">0</span></p>
                    <div class="score-emoji">
                        <span id="scoreEmoji">🎮</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="restartGame">再来一局 🎮</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
